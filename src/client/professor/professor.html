<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="professor.css">
    <title>Tela Professor</title>
</head>
<body>
    <header>
        <h1>Serviços Estudantis</h1>
    </header>
    <div class="moedas">
        <h2> Saldo de Moedas:</h2>
        <p id="saldo"></p>
        <script>
            document.getElementById("saldo").innerHTML = 1000;
        </script>
    </div>
    <div>
        <button id="AbrirForm">Enviar Moedas</button>

    <script>
        const AbrirForm = document.getElementById("AbrirForm");

        AbrirForm.addEventListener("click", () => {
            const enviarMoedas = document.getElementById("enviarMoedas");
            enviarMoedas.style.display = "block";
        });
    </script>

    <form id="enviarMoedas">
        <h2>Formulário de Envio de Moedas</h2>
        <label for="recipiente">Escolha uma pessoa:</label>
        <select id="recipiente">
            <option value="pessoa1">Pessoa 1</option>
            <option value="pessoa2">Pessoa 2</option>
            <option value="pessoa3">Pessoa 3</option>
        </select>
        Quantidade: <input type="text" id="quantia" placeholder="0"><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4"></textarea>
        <button type="submit">Enviar</button>
    </form>
    </div>
    <script>
        const moeda = document.getElementById('quantia').value;
        const descricao = document.getElementById('descricao').value;
    </script>
</body>
</html>
