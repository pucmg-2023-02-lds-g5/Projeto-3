<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="color: white; margin-bottom: 1em" >Escolha sua opção:</h1>
    <div class="options">
        <div class="wrapper">

            <div class="input-box button">
                <p>Se deseja registrar-se como um Aluno:</p>
                <input class="option" type="button" value="Aluno" onclick="moverParaAluno()">
            </div>

            
        </div>
        <div class="wrapper">
            <p>Se deseja registrar-se como uma Empresa:</p>
            <div class="input-box button">
                <input class="option" type="button" value="Empresa" onclick="moverParaEmpresa()">
            </div>
            
        </div>
    </div>
</body>

<script>
    function moverParaAluno() {
        window.location.href = "./cadastroAluno.html";
    }

    function moverParaEmpresa() {
        window.location.href = "./cadastroEmpresa.html";
    }
</script>

</html>
